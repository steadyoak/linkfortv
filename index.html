<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Link for TV</title>
        <style>
            /* Make the body and html take up full height */
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
    
            /* Full-screen centered div */
            .full-screen {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100vw;
                height: 100vh;
                background-color: #111111; /* You can change this background color */
            }
    
            /* Content styling */
            .content {
                text-align: center;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div class="full-screen">
            <div class="content">
            </div>
        </div>
    </body>
    <script src = "s.js"/>
</html>
